<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Colors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="container-slider">
            <div class="container-color">
                <h1>Red (R)</h1>
                <input id="red-slider" type="range" min="0" max="255" value="128">
                <h1 id="red-text">128</h1>
            </div>

            <div class="container-color">
                <h1>Green (G)</h1>
                <input id="green-slider" type="range" min="0" max="255" value="128">
                <h1 id="green-text">128</h1>
            </div>

            <div class="container-color">
                <h1>Blue (B)</h1>
                <input id="blue-slider" type="range" min="0" max="255" value="128">
                <h1 id="blue-text">128</h1>
            </div>            
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
